<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <nav class="navigation">
      
        <header>
            <div class="logo-icon"></div>
        </header>

        <section class="nav-container">
            <a href="#home" class="nav-item">Home</a>
            <a href="#our-profile" class="nav-item">Skills</a>
            <a href="#form" class="nav-item">Form</a>
            <a href="#copyright" class="nav-item">Copyright</a>
        </section>
      
    </nav>






    <main>
        <article>
            <header id="home">
                <h1>Welcome user, to our website</h1>
            </header>

            <p>lorem ipsum dimsum sugma</p>

            <div class="banner-img img-1"></div>
            <div class="banner-img img-2"></div>
            <div class="banner-img img-3"></div>

            <button type="button" onclick="showBanner()" class="banner-button">Next Slide</button>

        </article>

        <hr>

        <section>
            <header id="our-profile">
                <h1>Skills</h1>
            </header>
            
            <section class="profile-container">
                <div class="profile-item">
                    <div class="profile-image"></div>
                    <h2>Front End Developer</h2>
                </div>

                <div class="profile-item">
                    <div class="profile-image"></div>
                    <h2>Back End Developer</h2>
                </div>

                <div class="profile-item">
                    <div class="profile-image"></div>
                    <h2>Full Stack Developer</h2>
                </div>
            </section>

        </section>

        <br>
        <br>
        <br>
        <br>
        <hr>
        <br>
        <br>
     

        <section class="section-form" id="form">
          <div class="container">
            <div class="form-container">
              <header>
                <h2>Message Us</h2>
              </header>

              <form name="message-form" onsubmit="return validateForm()">
                <div class="form-group">
                  <label for="name">Nama</label>
                  <span class="colon">:</span>
                  <input type="text" id="name" name="name" placeholder="Nama" />
                </div>
    
                <div class="form-group">
                  <label for="birthdate">Tanggal lahir</label>
                  <span class="colon">:</span>
                  <input type="date" id="birthdate" name="birthdate" />
                </div>
    
                <div class="form-group">
                  <label>Jenis Kelamin</label>
                  <span class="colon">:</span>
                  <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="Laki-Laki" />
                    <label for="male">Laki-Laki</label>
                    <input type="radio" id="female" name="gender" value="Perempuan" />
                    <label for="female">Perempuan</label>
                  </div>
                </div>
    
                <div class="form-group">
                  <label for="message">Pesan</label>
                  <span class="colon">:</span>
                  <textarea
                  id="message"
                  name="message"
                  placeholder="Pesan"></textarea>
                </div>


    
                <button type="submit" id="button1" onclick="showInformation()">Submit</button>
              </form>
            </div>
    
            <div class="output-container">
              <h3>Current Time: Fri Jun 17 2022 11:27:28 GMT+0100</h3>
              <p id="name-information"></p>
              <p id="birthdate-information"></p>
              <p  id="radio-group-information"></p>
              <p id="message-information"></p>
            </div>
    
          </div>
        </section>



    </main>







    <footer>
      <div class="footer">
        <p class="copy-p">Made by Natanael</p>
      </div>
    </footer>

    <script src="js/script.js"></script>


</body>
</html>
